<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário_de_cadastro</title> 
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <h2> Preencha os campos abaixo</h2>
    <form>
        <label for="text">Nome:</label>
        <input id="text"type="text" placeholder="nome" /> <br />
        <label for="email">E-mail:</label>
        <input id="email"type="email" placeholder="e-mail" /> <br />
        <label for="password">Senha:</label>
        <input id="password"type="password" placeholder="senha" /> <br />
        <input type="checkbox" id="checkbox-termos" />
        <label for="checkbox-termos"> Aceito os termos </label> <br />
        <button type="submit">Cadastrar-se</button>
    </form>
</body>
</html>
