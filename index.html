<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/> <!--Adicionando o caroussel de imagens-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <div class="container">
            <div class="title">
                <img src="images/logo EBAC.png" alt="Logo da EBAC">
                <h1>Olá, Ebacker!</h1>
            </div>
            <div class="subtitle">
                <h2>Sistema de cadastro de alunos e usuários EBAC</h2>
                <button type="button">Clique para fazer parte do time</button>
            </div>
        </div>
    </header>
    <div class="container">
        <form class="form-class">
            <div id="carousel-imagens">
                <img src="images/html.jpg" alt="html">
                <img src="images/jquery.png" alt="jquery">
                <img src="images/css.jpg" alt="css">
                <img src="images/js.webp" alt="jquery">
            </div>
            <h3>Preencha os campos abaixo para criar uma conta</h3>
            <div class="form-campo">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome"> <!--"name" é utilizada pra aplicar o plugin no js-->
            </div>
            
            <div class="form-campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"> 
            </div>

            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone"> 
            </div>

            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf"> 
            </div>

            <div class="form-campo">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco"> 
            </div>

            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep"> 
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script> <!--Copiado do site para aplicar o carousel-->
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> <!--Copiado do site para aplicar o carousel-->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> <!--importando o js do site para aplicar o plugin carousel-->
    <script src="./js/jquery.mask.min.js"></script> <!--importando o plugin de máscara-->
    <script src="./js/jquery.validate.min.js"></script> <!--importando o plugin de validação-->
    <script src="js/messages_pt_BR.min.js"></script> <!--importando a tradução do plugin de tradução-->
    <script src="js/main.js"></script>  <!--importando o código em js que está no arquivo main.js-->
</body>
</html>
